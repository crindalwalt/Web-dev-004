<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms and Inputs</title>
  </head>
  <body>
    <form action="forms_and_inputs.html" method="get" enctype="multipart/form-data">
        <input type="hidden" name="student_id" value="1001">
      <div>
        <label for="name">Full Name</label>
        <input type="text" id="name" value="Shahzad Farooq" readonly />
      </div>

      <div>
        <label for="email">Email Address</label>
        <input type="email" id="email" required/>
      </div>

      <div>
        <label for="pass">Password</label>
        <input type="password" id="pass" minlength="8" required/>
      </div>

      <div>
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" />
      </div>

      <div>
        <input type="checkbox" id="checki" />
        <label for="checki">Agree to our terms and conditions</label>
      </div>
      <h2>Select your Gender</h2>
      <div>
        <label for="gen">Male</label>
        <input type="radio" id="gen" name="gender"/>

        <label for="gen">Female</label>
        <input type="radio" id="gen" name="gender"/>

        <label for="gen">Rather not say</label>
        <input type="radio" id="gen" name="gender"/>
      </div>

      <div>
        <label for="color">Favorite Color</label>
        <input type="color" id= <input type="button""color" />
      </div>

      <div>
        <label for="av">Upload Profile avatar</label>
        <input type="file" id="av" multiple/>
      </div>

      <div>
        
        <input type="number" value="Claim Offer"/>
        <input type="range" value="Claim Offer"/>
        <input type="tel" />
        <input type="week" />
      </div>

      <div>
        <input type="reset">
        <input type="submit">
      </div>
    </form>
  </body>
</html>
